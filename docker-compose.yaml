version: '3.8'

services:
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=dataplatform
      - POSTGRES_PASSWORD=dataplatform
      - POSTGRES_DB=dataplatform
    restart: always
    ports:
      - "5432:5432"

volumes:
  postgres_data: